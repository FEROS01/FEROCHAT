{% extends "messengers/base.html" %}

{% block content %}
{% if form.error %}
<p>You are a Criminal!!!</p>
{% endif %}

<form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
    <input type="hidden" name="next" value="{% url 'messengers:index' %}">
</form>
{% endblock content %}
