{% extends 'messengers/base.html' %}

{% block content %}
<div class="settings">
    <div class="bar">settings</div>
    <div class="pro_space"></div>
    <ul class="properties">
        <div class="edit_prof">
            <a href="{% url 'settings:edit_prof' %}">
                <h3>Edit Profile</h3>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
            </svg>
        </div>
        <div class="edit_prof">
            <a href="{% url 'settings:edit_pass' %}">
                <h3>Edit Password</h3>
            </a>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <!--! Font Awesome Pro 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
                <path
                    d="M471.6 21.7c-21.9-21.9-57.3-21.9-79.2 0L362.3 51.7l97.9 97.9 30.1-30.1c21.9-21.9 21.9-57.3 0-79.2L471.6 21.7zm-299.2 220c-6.1 6.1-10.8 13.6-13.5 21.9l-29.6 88.8c-2.9 8.6-.6 18.1 5.8 24.6s15.9 8.7 24.6 5.8l88.8-29.6c8.2-2.7 15.7-7.4 21.9-13.5L437.7 172.3 339.7 74.3 172.4 241.7zM96 64C43 64 0 107 0 160V416c0 53 43 96 96 96H352c53 0 96-43 96-96V320c0-17.7-14.3-32-32-32s-32 14.3-32 32v96c0 17.7-14.3 32-32 32H96c-17.7 0-32-14.3-32-32V160c0-17.7 14.3-32 32-32h96c17.7 0 32-14.3 32-32s-14.3-32-32-32H96z" />
            </svg>
        </div>
        <div class="edit_prof theme">
            <div class="theme_title">
                <h3>Change Theme</h3>
                <p class="theme_text">{{theme}}</p>
            </div>
            <div class="toggle-switch">
                <label class="switch-label">
                    <input hx-get="{% url 'settings:change_theme' %}" hx-swap="outerHTML" hx-target=".theme_text"
                        type="checkbox" class="checkbox" onclick="toggle_mode()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </ul>
</div>
<input type="hidden" value="{{theme}}" id="theme">
<script>
    var theme = document.querySelector("#theme").value
    var check = document.querySelector(".checkbox")
    if (theme === 'dark') {
        check.setAttribute('checked', 'true')
    }
</script>
{% endblock content %}
